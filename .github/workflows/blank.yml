name: JMeter Test

on:
  push:
    branches:
      - main

jobs:
  run-jmeter-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2


    - name: Download and install JMeter
      run: |
        wget https://dlcdn.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz
        tar -xf apache-jmeter-5.6.3.tgz

    - name: Install JMeter Plugins Manager
      run: |
            sudo wget https://repo1.maven.org/maven2/kg/apc/cmdrunner/2.3/cmdrunner-2.3.jar -P ./apache-jmeter-5.6.3/lib/
            sudo wget https://repo1.maven.org/maven2/kg/apc/jmeter-plugins-manager/1.10/jmeter-plugins-manager-1.10.jar -P ${JMETER_HOME}/lib/ext
            sudo java -cp ./apache-jmeter-5.6.3/lib/ext/jmeter-plugins-manager.jar org.jmeterplugins.repository.PluginManagerCMDInstaller
            sudo ./apache-jmeter-5.6.3/bin/PluginsManagerCMD.sh install jpgc-casutg

    - name: Run JMeter Test
      if: always()
      run: |
        pwd
        ls
        ./apache-jmeter-5.6.3/bin/jmeter -n -t Gayan.jmx -l results.csv

    - name: Archive Jacoco reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: jacoco-reports
        path: results.csv
